<ion-view title="Meus Recibos" id="page3">
  <ion-content padding="false" class="has-header">

    <ion-item class="item-icon-left" ng-repeat="recibo in recibos">
      <i class="icon ion-ios-tennisball"></i>
      <b>{{recibo.categoria}}</b>
      <span class="dataRecibo">{{recibo.data}} </span>
      <p>{{dependente.nome}}</p>
      <p>{{recibo.nomeEstabelecimento}}</p>
      <p class="debito">R${{recibo.valor | number: 2}}</p>
    </ion-item>

  </ion-content>
</ion-view>
