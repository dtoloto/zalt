<ion-view title="Recibos" id="page9">
  <ion-content padding="false" class="has-header">
    <ion-list id="recibos-list8">
      <ion-item class="item-icon-left" ng-repeat="recibo in recibos">
        <i class="icon ion-android-restaurant"></i>
        <b>{{recibo.categoria}}</b>
        <span class="dataRecibo">{{recibo.data}}</span>
        <p>{{dependente.nome}}</p>
        <p>{{recibo.nomeEstabelecimento}}</p>
        <p class="debito">R${{recibo.valor}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
