<ion-view title="Meu Cartão" id="page4">
  <ion-content padding="false" class="has-header">
    <div id="meuCartO-container4" class="cartaoDependente">
      <div class="spacer" style="width: 307.222px; height: 8.98958px;"></div>
      <div>
        <img src="img/user60.png" style="display: block; width: 34%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <h4 id="meuCartO-heading7" style="color:#000000;text-align:center;">{{dependente.nome}}</h4>
      <h3 id="meuCartO-heading2" style="text-align:center;" class="limiteDependente">Disponível: R$ {{dependente.totalDisponivel | number: 2}}</h3>
      <h4 id="meuCartO-heading3" style="color:#257AED;font-weight:400;text-align:center;">Controle Semanal: R$ {{controleSemanal | number: 2}}</h4>
      <h4 id="meuCartO-heading4" style="color:#257AED;font-weight:300;text-align:center;">Controle Diário: R$ {{controleDiario | number: 2}}</h4>
    </div>
    <div class="spacer" style="width: 320px; height: 12px;"></div>
    <h4 id="meuCartO-heading6" style="color:#616161;font-weight:300;text-align:center;" class="estabelecimentoPermitido">Estabelecimentos Permitidos</h4>
    <ion-list id="meuCartO-list3" ng-repeat="estabelecimento in estabelecimentos">
      <ion-item class="item-icon-left  estabelecimentosPermitidos" id="meuCartO-list-item6" ng-if="estabelecimento.status">
         <i class="icon ion-ios-checkmark" style="color: #257aed"></i>{{estabelecimento.categoria}}</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
